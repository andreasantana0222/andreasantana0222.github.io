    <div class="form-contact animate__animated animate__backInDown animate__slower">
        <form id="myForm" name = "myForm" class="myForm">
            <h1 class="text-title">Contact <span class="me">Me</span>.</h1>
                <div class="col-md-12">
                    <i class="fas fa-user"></i>
                    <label for="myFirstNameLabel" id="myFirstNameLabel" name="myFirstNameLabel" class="form-label text-subheader">First name</label>
                    <input type="text" class="form-control text-body" id="myFirstName" placeholder="Your name goes here" />
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>
                <div class="col-md-12">
                    <i class="fas fa-user"></i>
                    <label for="myLastNameLabel" id="myLastNameLabel" name="myLastNameLabel" class="form-label text-subheader">Last name</label>

                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>
                <div class="col-md-12">
                    <i class="fas fa-pen"></i>
                    <label for="myTextAreaLabel" id="myTextAreaLabel" name="myTextAreaLabel" class="form-label text-subheader">Textarea</label>
                    <br>
                    <textarea class="form-control text-body" id="myTextArea" placeholder="Your message goes here"></textarea>  
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>
                <div class="col-md-12">
                    <i class="far fa-envelope"></i>
                    <label for="myEmailLabel" id="myEmailLabel" name="myEmailLabel" class="form-label text-subheader">Email address</label>
                    <input type="email" class="form-control text-body" id="myEmail" placeholder="name@example.com" name="myEmail"/>
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>    
                    <div class="error"></div>
                </div>
                <br>
                <div class="col-md-12">

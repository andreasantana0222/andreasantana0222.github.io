    <link rel="icon" href="/assets/images/arrow.ico">

    <title>MAAS - Register</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <a href="index.html">
          <h1 class="logo">
            <i class="fas fa-arrow-alt-circle-right fa-spin"></i>
              MAAS 
          </h1>


        </a>
        
        
          <video  id="video" autoplay="autoplay" loop="loop" muted="muted" preload="auto">
            <source src="/assets/videos/Coffee_38057.mp4" type="video/mp4" class="responsive-video">
          Sign in</video>
        <!--
          <div class="image"></div>
        -->
        
          
        <div class="text">
          Receive a newsletter with <br />
          news today !
        </div>
      </div>
      <form id="form">
        <div class="social">
          <div class="title">Get Started</div>
          <div class="question">
            Already Have an Account? <br />
            <a href="login.html"><span>Sign In</span></a>
          </div>

          <div class="btn">
            <div class="btn-1">
              <img
                src="https://img.icons8.com/color/30/000000/google-logo.png"
              />
              Sign Up
            </div>
            <div class="btn-2">
              <img
                src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"
              />
              Sign Up
            </div>
          </div>

          <div class="or">Or</div>
        </div>

        

        <div>
          <label for="username">User Name</label>
          <i class="fas fa-user"></i>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="myusername123"
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

       
        <div>
          <label for="email">Email</label>
          <i class="far fa-envelope"></i>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="name@example.com"
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

       

        <div>
          <label for="password">Password</label>
          <i class="fas fa-lock"></i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password here"
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
  <script src="/assets/scripts/form.js"></script>
</html>
